name: Hackathon Auto Ingestion (With AI Agent)

on:
  schedule:
    # Runs every 3 hours â†’ ensures <24h freshness
    - cron: "0 */3 * * *"
  workflow_dispatch:

jobs:
  ingest:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"

      - name: Install dependencies
        run: |
          npm init -y
          npm install node-fetch

      # -----------------------------
      # Layer 1: Platform ingestion
      # -----------------------------
      - name: Run platform ingestion (Unstop, Devfolio, etc.)
        run: |
          node scripts/ingest.js

      # -----------------------------
      # Layer 2 & 3: AI-assisted ingestion
      # -----------------------------
      - name: Run AI agent ingestion (Institutions & Community)
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: |
          node scripts/ai_ingest.js

      # -----------------------------
      # Commit updated data
      # -----------------------------
      - name: Commit updated hackathon data
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add data/hackathons.json
          git commit -m "auto: update hackathons (platform + AI)" || echo "No changes"
          git push

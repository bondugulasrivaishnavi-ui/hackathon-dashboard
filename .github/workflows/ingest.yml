name: Hackathon Auto Ingestion (With AI Agent)

on:
  schedule:
    - cron: "0 */3 * * *"
  workflow_dispatch:

# üîê THIS FIXES THE 403 PERMISSION ERROR
permissions:
  contents: write

jobs:
  ingest:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "18"

      - name: Run platform ingestion
        run: node scripts/ingest.js

      - name: Run AI agent ingestion
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: node scripts/ai_ingest.js

      - name: Commit updated data
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add data/hackathons.json
          git commit -m "auto: update hackathons (platform + AI)" || echo "No changes"
          git push

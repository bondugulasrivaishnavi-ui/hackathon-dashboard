name: Hackathon Auto Ingestion

on:
  schedule:
    # Runs every 3 hours (guarantees <24h freshness)
    - cron: "0 */3 * * *"
  workflow_dispatch:

jobs:
  ingest:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"

      - name: Run ingestion script
        run: |
          node scripts/ingest.js

      - name: Commit updated hackathon data
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add data/hackathons.json
          git commit -m "auto: update hackathons data" || echo "No changes"
          git push

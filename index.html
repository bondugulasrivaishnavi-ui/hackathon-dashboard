<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Telangana Hackathon Tracker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-50 text-gray-800">

  <!-- Header -->
  <header class="bg-white border-b">
    <div class="max-w-6xl mx-auto px-4 py-4">
      <h1 class="text-xl font-semibold flex items-center gap-2">
        <span class="text-emerald-600">âŸ¨âŸ©</span>
        Telangana Hackathon Tracker
      </h1>
      <p class="text-sm text-gray-500">
        Coverage-Max Â· Academic Analysis Tool
      </p>
    </div>
  </header>

  <!-- Main -->
  <main class="max-w-6xl mx-auto px-4 py-6">

    <!-- Search -->
    <div class="mb-4">
      <input
        id="searchInput"
        type="text"
        placeholder="Search hackathons, colleges, themesâ€¦"
        class="w-full px-4 py-3 rounded-xl border focus:outline-none focus:ring focus:border-emerald-500"
        oninput="applyFilters()"
      />
    </div>

    <!-- Tabs -->
    <div class="flex gap-6 border-b mb-6 text-sm">
      <button class="pb-2 border-b-2 border-emerald-600 text-emerald-600 font-medium">
        ğŸŒ All Events
      </button>
      <button class="pb-2 text-gray-500">
        ğŸŒ Open / External
      </button>
    </div>

    <!-- Filters -->
    <div class="bg-white rounded-xl p-4 mb-6 shadow-sm border">
      <div class="flex items-center justify-between mb-3">
        <div class="flex items-center gap-2 font-medium">
          ğŸ” Filters
        </div>
        <button onclick="resetFilters()" class="text-sm text-gray-500">
          Clear
        </button>
      </div>

      <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-3 text-sm">
        <select id="dateFilter" class="border rounded-lg px-3 py-2" onchange="applyFilters()">
          <option value="1m">Next 1 Month</option>
          <option value="2m">Next 2 Months</option>
          <option value="all">All Dates</option>
        </select>

        <select id="sourceFilter" class="border rounded-lg px-3 py-2" onchange="applyFilters()">
          <option value="all">All Sources</option>
          <option value="Unstop">Unstop</option>
          <option value="Devfolio">Devfolio</option>
          <option value="HackerEarth">HackerEarth</option>
        </select>

        <select id="collegeFilter" class="border rounded-lg px-3 py-2" onchange="applyFilters()">
          <option value="all">All Colleges</option>
        </select>

        <select id="statusFilter" class="border rounded-lg px-3 py-2" onchange="applyFilters()">
          <option value="all">All Status</option>
          <option value="new">New (24h)</option>
        </select>
      </div>
    </div>

    <!-- Results Info -->
    <p id="countText" class="text-sm text-gray-500 mb-4">
      Showing 0 hackathons
    </p>

    <!-- Hackathon List -->
    <div id="hackathonList" class="space-y-4"></div>

    <!-- Empty State -->
    <div id="emptyState" class="hidden bg-white rounded-xl p-10 text-center border">
      <div class="text-4xl mb-3">âš ï¸</div>
      <h3 class="font-semibold mb-1">No hackathons found</h3>
      <p class="text-sm text-gray-500">
        Try adjusting your filters or search query
      </p>
    </div>

  </main>

  <script src="app.js"></script>
</body>
</html>

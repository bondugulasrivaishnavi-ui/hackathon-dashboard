<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Hackathon Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #f5f7fa;
    }
    header {
      background: #111827;
      color: white;
      padding: 16px 24px;
    }
    header h1 {
      margin: 0;
      font-size: 22px;
    }
    main {
      padding: 24px;
    }
    .section-title {
      font-size: 18px;
      margin-bottom: 12px;
    }
    .hackathon-list {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 16px;
    }
    .hackathon-card {
      background: white;
      padding: 16px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.08);
    }
    .hackathon-card h3 {
      margin-top: 0;
      font-size: 16px;
    }
    .meta {
      font-size: 13px;
      color: #555;
      margin: 6px 0;
    }
    .source-link {
      display: inline-block;
      margin-top: 10px;
      color: #2563eb;
      text-decoration: none;
      font-size: 14px;
    }
  </style>
</head>

<body>

  <header>
    <h1>Hackathon Dashboard</h1>
    <p>All hackathons, auto-updated within 24 hours</p>
  </header>

  <main>
    <div class="section-title">Upcoming Hackathons</div>

    <!-- FINAL container: data will be injected here -->
    <div id="hackathonList" class="hackathon-list">
      <!-- Hackathon cards will appear here -->
    </div>
  </main>
<script src="app.js"></script>

</body>
</html>

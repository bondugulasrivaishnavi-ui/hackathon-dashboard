<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Telangana Hackathon Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="app.js" defer></script>
</head>

<body class="bg-gray-100 min-h-screen">

  <!-- Header -->
  <header class="bg-gradient-to-r from-emerald-600 to-green-500 text-white p-6 shadow-md">
    <h1 class="text-3xl font-bold">Telangana Hackathon Dashboard</h1>
    <p class="text-sm opacity-90 mt-1">
      Major hackathons from Telangana colleges & platforms
    </p>
  </header>

  <main class="max-w-7xl mx-auto p-6">

    <!-- Controls -->
    <div class="bg-white rounded-xl shadow-sm p-4 mb-6 space-y-3">

      <!-- Search -->
      <input
        id="searchInput"
        type="text"
        placeholder="Search hackathon or college (BVRIT, CMR, GRIET...)"
        oninput="applyFilters()"
        class="w-full p-3 border rounded-lg text-sm"
      />

      <!-- Filters -->
      <div class="flex flex-wrap gap-2 items-center">

        <select id="rangeSelect" onchange="applyFilters()"
          class="p-2 border rounded-lg text-sm">
          <option value="30">This month</option>
          <option value="30">Next 1 month</option>
          <option value="60" selected>Next 2 months</option>
          <option value="90">Next 3 months</option>
        </select>

        <button id="tsBtn"
          onclick="toggleTS()"
          class="px-4 py-2 rounded-lg text-sm bg-emerald-600 text-white">
          Only Telangana
        </button>

        <button onclick="sortByDeadline()"
          class="px-4 py-2 rounded-lg text-sm bg-gray-900 text-white">
          Ending Soon
        </button>

        <span id="updatedAt" class="text-xs text-gray-500 ml-auto"></span>
      </div>

      <p id="count" class="text-sm text-gray-600"></p>
    </div>

    <!-- Cards -->
    <div id="hackathonList"
      class="grid gap-5 sm:grid-cols-1 md:grid-cols-2 lg:grid-cols-3">
    </div>

  </main>

  <footer class="text-center text-xs text-gray-500 py-4">
    Aggregated from public platforms & official sources
  </footer>

</body>
</html>

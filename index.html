<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Telangana Hackathon Dashboard</title>

  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- App Logic -->
  <script src="app.js" defer></script>
</head>

<body class="bg-gray-100 min-h-screen">

  <!-- Header -->
  <header class="bg-gradient-to-r from-emerald-600 to-green-500 text-white p-6 shadow-md">
    <h1 class="text-3xl font-bold">Telangana Hackathon Dashboard</h1>
    <p class="text-sm opacity-90 mt-1">
      Discover major hackathons from Telangana colleges & national platforms
    </p>
  </header>

  <!-- Main Content -->
  <main class="max-w-6xl mx-auto p-6">

    <!-- Filters -->
    <div class="bg-white rounded-xl shadow-sm p-4 mb-6">

      <div class="flex flex-wrap gap-2 mb-3">
        <button onclick="setRange(30)"
          class="px-4 py-2 rounded-lg bg-gray-900 text-white text-sm hover:bg-gray-800">
          1 Month
        </button>

        <button onclick="setRange(60)"
          class="px-4 py-2 rounded-lg bg-gray-900 text-white text-sm hover:bg-gray-800">
          2 Months
        </button>

        <button onclick="setRange(90)"
          class="px-4 py-2 rounded-lg bg-gray-900 text-white text-sm hover:bg-gray-800">
          3 Months
        </button>

        <button onclick="toggleTS()"
          class="px-4 py-2 rounded-lg bg-emerald-600 text-white text-sm hover:bg-emerald-700">
          Only Telangana
        </button>
      </div>

      <p id="count" class="text-sm text-gray-600"></p>
    </div>

    <!-- Hackathon Cards -->
    <div id="hackathonList"
      class="grid gap-5 sm:grid-cols-1 md:grid-cols-2 lg:grid-cols-3">
    </div>

  </main>

  <!-- Footer -->
  <footer class="text-center text-xs text-gray-500 py-4">
    Data sourced from public platforms & official college announcements
  </footer>

</body>
</html>
